name: Build

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
  pull_request:
    paths-ignore:
      - '**.md'

jobs:
  plugin_test_latest:
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: asdf-vm/actions/plugin-test@v1
        with:
          command: 'zigmod version'
  plugin_test_oldest:
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: asdf-vm/actions/plugin-test@v1
        with:
          # v9 is the first turning point of the assets naming. See comments in function of download_release() for further detail.
          version: 'v9-a3772ea'
          command: 'zigmod version'
  plugin_test_latest_for_aarch64:
    timeout-minutes: 10
    runs-on: ${{ matrix.os }}
    steps:
      - uses: pguyot/arm-runner-action@v2
        id: build_image
        with:
          base_image: raspios_lite_arm64:latest
      - uses: asdf-vm/actions/plugin-test@v1
        with:
          command: 'zigmod version'
