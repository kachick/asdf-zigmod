name: mise
on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
  pull_request:
    paths-ignore:
      - '**.md'
  schedule:
    # Every 10:42 JST
    # https://docs.github.com/en/actions/using-workflows/events-that-trigger-workflows#schedule
    - cron: '42 1 * * *'
  workflow_dispatch:

jobs:
  plugin-test:
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-14 # M1
          - macos-13 # Intel
        target:
          - command: mise x zigmod@latest -- zigmod version
          # Having newer "r" prefix instead of older "v", but not the latest(r89 or newer)
          - command: mise x zigmod@r88 -- zigmod version
          # Supporting oldest
          - command: mise x zigmod@r75 -- zigmod version
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2
        with:
          tool_versions: |
            # Should not set cargo-make versions here. (Actually shellcheck is not used here)
            shellcheck 0.9.0
      - name: Setup mise
        run: |
          mise plugins install zigmod https://github.com/kachick/asdf-zigmod.git#${{ github.ref }}
      - name: Test
        run: |
          ${{ matrix.target.command }}
